server.port= 9090
spring.security.user.name=admin
spring.security.user.password=admin
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.datasource.url=jdbc:h2:mem:assignment
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.name=assignment
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.cache.use_query_cache= true
spring.jpa.cache.use_second_level_cache= true
hazelcast.rest.enabled=true
spring.jpa.cache.hazelcast.use_native_client= true
spring.jpa.cache.hazelcast.native_client_address= 192.168.1.56:5701
spring.jpa.cache.hazelcast.native_client_group= dev
spring.jpa.cache.hazelcast.native_client_password= dev-pass
spring.jpa.cache.region= com.hazelcast.hibernate.HazelcastCacheRegionFactory
spring.jpa.cache.hazelcast.http.healthcheck.enabled=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl